<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling</title>
</head>
<body>
    <!-- Mousewheel: Create a scrolling feature for a horizontal menu -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horizontal Menu with Mouse Wheel Scrolling</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
    
            .menu-container {
                overflow: hidden;
                width: 80%;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            .menu {
                display: flex;
                overflow-x: auto;
                scroll-behavior: smooth;
                white-space: nowrap;
                padding: 10px;
            }
    
            .menu-item {
                display: inline-block;
                margin: 0 10px;
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border-radius: 5px;
                text-align: center;
                cursor: pointer;
                user-select: none;
            }
    
            .menu-item:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
    
    <div class="menu-container">
        <div class="menu" id="horizontalMenu">
            <div class="menu-item">Menu 1</div>
            <div class="menu-item">Menu 2</div>
            <div class="menu-item">Menu 3</div>
            <div class="menu-item">Menu 4</div>
            <div class="menu-item">Menu 5</div>
            <div class="menu-item">Menu 6</div>
            <div class="menu-item">Menu 7</div>
            <div class="menu-item">Menu 8</div>
            <div class="menu-item">Menu 9</div>
            <div class="menu-item">Menu 10</div>
            <div class="menu-item">Menu 11</div>
            <div class="menu-item">Menu 12</div>
        </div>
    </div>
    
    <script>
        const menu = document.getElementById('horizontalMenu');
    
        menu.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevents the default vertical scroll
            menu.scrollLeft += event.deltaY;
        });
    </script>
    
    </body>
    </html>
    
</body>
</html>
