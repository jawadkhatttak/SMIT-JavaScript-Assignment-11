<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing button</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: lightgray;
    }
    #btn{
        padding: 10px 20px;
        border-radius: 5px;
        background-color: blue;
        color: white;
        cursor: pointer;
        border: none;
    }
</style>
<body>
    <div class="container">
        <button id="btn">
            Click Me
        </button>
    </div>

    <script>
        let Changecolor = document.getElementById('btn')
        Changecolor.addEventListener('mouseup', () => {
            let randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            btn.style.backgroundColor = randomColor;
            // kinda if statement, if a  bgcolor is black then it becomes white else statys black 
            btn.style.color = randomColor === 'rgb(0, 0, 0)'? 'white' : 'black';
        })
    </script>
</body>
</html>
