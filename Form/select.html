<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dropdown Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #chartContainer {
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
        }
        .bar {
            width: 50px;
            background-color: #3498db;
            text-align: center;
            color: white;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        select {
            margin-bottom: 20px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Dropdown Chart Update</h1>
    <select id="dataSelector">
        <option value="data1">Dataset 1</option>
        <option value="data2">Dataset 2</option>
        <option value="data3">Dataset 3</option>
    </select>
    <div id="chartContainer"></div>

    <script>
        // Define datasets
        const datasets = {
            data1: [12, 19, 3, 5, 2, 3],
            data2: [20, 30, 40, 20, 10, 5],
            data3: [3, 10, 5, 15, 20, 25]
        };

        // Get references to the dropdown and chart container
        const dataSelector = document.getElementById('dataSelector');
        const chartContainer = document.getElementById('chartContainer');

        // Function to draw the chart
        function drawChart(data) {
            chartContainer.innerHTML = ''; // Clear previous chart
            data.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 10}px`; // Scale height for visibility
                bar.textContent = value;
                chartContainer.appendChild(bar);
            });
        }

        // Initial chart display
        drawChart(datasets.data1);

        // Update the chart when the dropdown selection changes
        dataSelector.addEventListener('change', function() {
            const selectedData = datasets[this.value];
            drawChart(selectedData);
        });
    </script>
</body>
</html>
